<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Receitas</title> <!--Gabriel-->
  <link rel="stylesheet" href="../assets/css/editarReceita.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>

<body>
  <div class="container">

    <!--Div do topo da página-->
    <div id="topo"></div>


    <!--Componentes referente a página de adicionar receitas e editar receitas-->
    <section class="row">

      <div class="box">
        <div class="titulo_container">
          <!--Titulo do formulário inicial-->
          <h1 class="titulo_editar_receita">Editar Receita</h1>
        </div>
        <button class="botao_deletar" id="deleteButton"></button>
      </div>

      <form id="formulario_add_receita">
        <!--Formulário inicial onde se pede os dados básicos da receita-->
        <div class="form_inicial">

        </div>

        <!--Referente a seleção de categorias da receita, ou seja, o tipo-->
        <div class="colunas">
          <p class="descricao">Tipos de refeição (p. ex.: refeições principais, sobremesas, bebidas):</p>
          <div class="fileira">

          </div>
        </div>


        <!--Campo Ingredientes-->
        <div class="form-section">
          <div class="titulo_ingredientes">
            Ingredientes
          </div>
          <div class="ingredientes">
            <div id="unir_iconI">
              <input class="ingredientesInput" type="text" name="ingredientes[]"
                placeholder="1. Introduzir o ingrediente">
              <button id="adicionar_ingrediente">+</button>
            </div>
          </div>
        </div>

        <!--Campo Modo de Preparo-->
        <div class="form-section">
          <div class="titulo_modo_preparo">
            Modo de Preparo
          </div>
          <div class="modo_preparo">
            <div id="unir_iconP">
              <input class="modo_preparosInput" type="text" name="modoPreparo[]"
                placeholder="1. Introduzir a etapa de preparação">
              <button id="adicionar_etapa">+</button>
            </div>
          </div>
        </div>


        <!--Adicionar foto e vídeo da receita-->
        <div class="recipe-media-form">
          <!--Adicionar Foto-->
          <div class="form-item">
            <div class="titulo_adicionar-foto">
              Adicionar Foto
            </div>
            <div class="media-upload-area">
              <div class="media-icon">
                <img id="fotoImage" src="../assets/media/icons/photo_icon.svg" alt="Ícone de foto">
              </div>
              <input type="file" id="foto" name="foto" onchange="carregarImagem('foto', 'fotoImage')"
                style="display: none;" />
              <div id="fotoLoader" class="loader" style="display: none;"></div>
            </div>
            <p class="item-description">Tamanho máx.: 5MB</p>
            <div id="buttonContainer">
              <button id="botaoCarregarImagem" onclick="document.getElementById('foto').click()">Carregar
                Imagem</button>
              <button id="botaoSalvarEdicao" onclick="salvarEdicao()" style="display: none;">Salvar</button>

            </div>

          </div>

          <!--Adicionar vídeo-->
          <div class="form-item">
            <div class="titulo_adicionar-video">
              Adicionar Vídeo
            </div>
            <div class="media-upload-area">
              <div class="media-icon">
                <img id="linkVideoImage" src="../assets/media/icons/video_icon.svg" alt="Ícone de vídeo">
              </div>
              <div id="videoContainer"></div>
              <input type="url" id="linkVideo" name="linkVideo" placeholder=" Insira o link do vídeo aqui" />
              <div id="linkVideoLoader" class="loader" style="display: none;"></div>
            </div>
            <p class="item-description">Apenas vídeos do Youtube</p>
            <div id="buttonContainer">
              <button id="botaoCarregarVideo" onclick="carregarVideo()">Carregar Vídeo</button>
              <button id="botaoCancelarVideo" onclick="cancelarVideo()" style="display: none;">Cancelar Vídeo</button>
            </div>

          </div>
        </div>

        <!--Botões de Salvar e Cancelar-->
        <div class="botoes_salvar_cancelar">
          <button class="botao" type="submit" id="salvar">Salvar</button>
          <button class="botao" type="button" id="cancelar" onclick="location.href='/home'">Cancelar</button>
        </div>
  </div>
  </section>
  </form>
  </div>
  </div>


  <!--Rodapé-->
  <footer id="bottom-bar"></footer>

  <script src="../assets/js/verificarEditReceitas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="../assets/js/recipeMedia.js"></script>
  <script src="../assets/components/topBar.js"></script>
  <script src="../assets/components/rodape.js"></script>
</body>

</html>
