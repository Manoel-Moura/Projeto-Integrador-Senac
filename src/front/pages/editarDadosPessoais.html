<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dados Pessoais</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/editarDadosPessoais.css">
</head>

<body>

    <div class="container">
        <div id="topo"> </div>

        <div id="coluna">
            <div id="info-pessoais">
                <div class="icon-label">
                    <img src="../assets/media/icons/form.svg" style="width: 40px; margin-right: 15px;" alt="">
                    <label for="" style="font-weight: 700;">Informações pessoais </label>
                </div>
                <div class="informacoes">
                    <label for="Foto do perfil" style="display: flex; align-items: end;" class="campoDados">Foto do
                        perfil</label>
                    <label for="Foto do perfil" style="display: flex; align-items: end;" id="ft-perfil">Adicione um foto
                        de perfil</label>
                    <div id="foto-usuario">
                       
                    </div>
                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">Nome</label>
                    <input type="text" class="inf-usuario" placeholder="Manoel Moura">
                    <img src="../assets/media/icons/pen.svg" id="icon" alt="">
                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">Data de nascimento</label>
                    <input type="date" class="inf-usuario" style="color: #7a7b7d;" placeholder="10/06/200">

                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">Gênero</label>
                    <input type="text" class="inf-usuario" placeholder="Masculino">
                    <img src="../assets/media/icons/pen.svg" id="icon" alt="">
                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">CPF</label>
                    <input type="text" class="inf-usuario" placeholder="082.574.934-93">
                    <img src="../assets/media/icons/pen.svg" id="icon" alt="">
                </div>

            </div>
            <div id="info-contato">
                <div class="icon-label">
                    <img src="../assets/media/icons/contact calendar_.svg" style="width: 40px; margin-right: 15px;" alt="">
                    <label for="" style="font-weight: 700;">Informações de contato </label>
                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">Email</label>
                    <input type="email" class="inf-usuario" placeholder="manoelmoura@gmail.com">
                    <img src="../assets/media/icons/pen.svg" id="icon" alt="">
                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">Celular</label>
                    <input type="text" class="inf-usuario" placeholder="(86) 94002-8922">
                    <img src="../assets/media/icons/pen.svg" id="icon" alt="">
                </div>
                <div class="informacoes">
                    <label for="nome" class="campoDados">Telefone</label>
                    <input type="text" class="inf-usuario" placeholder="(86) 94002-8922">
                    <img src="../assets/media/icons/pen.svg" id="icon" alt="">
                </div>
            </div>
        </div>

        <div id="bottom-bar"></div>
    </div>

</body>
<script src="../components/topBar.js"></script>
    <script src="../components/rodape.js"></script>

</html>
