<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Culinaria Senac</title> <!-- Login -->
    <link rel="stylesheet" href="../src/css/manoel.css">
</head>

<body>

    <div id="container">
        <div id="topo">

          <div id="topbar">
            <div id="divLogo">
                <img id="logo" src="../src/media/images/Senac_logo.jpg" alt="imagem não encontrada" />
            </div>
            <div id="menubutton">
                

                <div class="botao">
                    Inicio

                </div>

                <a href="https://www.senac.br/">

                    <button class="botao">
                        Senac
                    </button>
                </a>

                <a href="chefs.html">
                    <button class="botao">
                        Chefs

                    </button>
                </a>

                <a href="sobre.html">
                    <button class="botao">
                        Sobre

                    </button>
                </a>

                <a href="login.html">
                    <button class="botao">
                        Login

                    </button>
                </a>

            </div>
          </div>
           
            <div id="contatos">
                <a href="https://www.facebook.com/SenacBrasil" target="_blank">
                    <div class="contato">
                        <img id="face" src="../src/media/images/facebook.png" alt="">

                    </div>
                </a>
                <a href="https://www.instagram.com/senacbrasil/" target="_blank">
                    <div class="contato">
                        <img id="instagram" src="../src/media/images/instagram.png" alt="">

                    </div>
                </a>
                <a href="https://twitter.com/SenacBrasil" target="_blank">
                    <div class="contato">
                        <img id="twitter" src="../src/media/images/twitter.png" alt="">

                    </div>
                </a>
                <a href="https://www.linkedin.com/uas/login?session_redirect=%2Fcompany%2F2655383" target="_blank">
                    <div class="contato">
                        <img id="linkedin" src="../src/media/images/linkedin.svg" alt="">
                    </div>
                </a>
                <a href="https://www.youtube.com/user/SenacNacional" target="_blank">
                    <div class="contato">
                        <img id="youtube" src="../src/media/images/youtube.png" alt="">
                    </div>
                </a>

            </div>
        </div>

        <div class="row">

            <form class="row-item" action="">
                <img id="logoPrincipal" src="../src/media/images/Senac_logo.jpg" alt="imagem não encontrada" />

                <div id="tex1">
                    <img id="icon" src="../src/media/images/icon.png" alt="">
                    <h3 class="tex"> Faça </h3>
                    <h3 id="login">Login</h3>
                    <h3 class="tex">na sua conta</h3>
                </div>

                <label class="label" for="username"> Usuário </label>
                <input class="caixaTexto" id="username" type="text">

                <label class="label" for="password"> Senha: </label>

                <input class="caixaTexto" id="password" type="password">

                <input id="botao" type="submit" value="Entrar">

                <div id="tex2">
                    <h3 class="textoCadastro">Esqueci minha senha</h3>
                    <h3 class="textoCadastro">Não possuo cadastro ainda</h3>
                </div>

            </form>

        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
